<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>文件下载</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
    <style type="text/css">
        table {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
        }
        table thead th {
            border: 1px solid black;
        }
        table tbody td {
            border: 1px solid black;
            width: 50px;
        }
    </style>
</head>
<body>

<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"></h3>
    </div>
</div>

<table cellpadding="0" cellspacing="0">
    <thead>
    <th>序号</th>
    <th>文件名称</th>
    <!--<th>文件路径</th>-->
    <th>文件后缀</th>
    <th>文件大小</th>
    <th>上传人</th>
    <th>上传时间</th>
    <th>操作</th>
    </thead>
    <tbody>
    <tr th:each="entries,stat:${attachmentDTOS}" th:style="'background-color:'+@{${stat.odd}?'#F2F2F2'}">
        <td th:text="${stat.count}"></td>
        <td>
            <span th:text="${entries['fileName']}"></span>
        </td>

        <!--<td th:text="${entries['filePath']}"></td>-->
        <td th:text="${entries['suffix']}"></td>
        <td th:text="${entries['fileSize']}"></td>
        <td th:text="${entries['uploader']}"></td>
        <td th:text="${entries['uploadTime']}"></td>
        <td>
            <a href="comments.html" th:href="@{/download(filePath=${entries['filePath']})}">下载</a>
        </td>
        <!--<td th:text="${entries['file_name_band_2']}"></td>
        <td th:text="${entries['file_name_band_1']}"></td>-->
        <!--&lt;!&ndash;<td th:text="${entries['truncation_oli']}"></td>&ndash;&gt;
        &lt;!&ndash; 写法一：
        <td th:text="${entries['scourse']['cname']}"></td>
        <td th:text="${entries['scourse']['cscore']}"></td>&ndash;&gt;
        &lt;!&ndash; 写法二：
        <td th:text="*{entries['scourse']['cname']}"></td>
        <td th:text="*{entries['scourse']['cscore']}"></td>&ndash;&gt;
        &lt;!&ndash; 写法三：&ndash;&gt;
        &lt;!&ndash;<td th:object="${entries['scourse']}">
            <span th:text="*{['cname']}"></span>
        </td>
        <td th:object="${entries['scourse']}">
            <span th:text="*{['cscore']}"></span>
        </td>&ndash;&gt;-->
    </tr>
    </tbody>
</table>

<script th:src="@{jquery-3.1.1.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>

</script>
</body>
</html>
